<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rentals</title>
    <link href="/styles/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <strong>Movie Rentals</strong>
    </header>
    <div id="main">
      <article>
        <h1 style="text-align: center">Welcome to Movie Rentals!</h1>
        <div style="background-color: lightgrey; max-width: 35%; min-width: 20%; margin:auto; padding: 1em; align-items: center; display: flex; flex-direction: column;">
          <form method="GET" action="/shop.html" style="width: 100%">
            <label>Email</label><br />
            <input type="text" name="email" style="width: 100%" />
            <br />
            <br />
            <label>Password</label><br />
            <input type="password" name="password" style="width: 100%" />
            <br />
            <br />
            <div style="display: flex; justify-content: space-between; width: 100%;">
            <button type="submit" name="action" value="login" style="width: 48%; font-size: 1.2em;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            <button type="submit" name="action" value="signup" style="width: 48%; font-size: 1.2em;">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
          </div>
          </form>
        </div>
      </article>
    </div>
  </body>
</html>
